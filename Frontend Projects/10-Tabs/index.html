<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Document</title>
</head>
<body>
    <div class="container-tabs">
        <head>
            <nav>
            <a id="firstTab" class="Tab" href="#">First Tab</a>
            <a id="secondTab" class="Tab" href="#">Second Tab</a>
            <a id="thridTab" class="Tab" href="#">Third Tab</a>
            <a id="foruthTab" class="Tab" href="#">Fourth Tab</a>
            </nav>
        </head>
        <main class="my-element">
            <p id="firstP" class="first-p  animate__animated animate__fadeIn" >Clicking each tab should hide the content of the other tab and show the content of clicked tab.by default, enable the first tab</p>
            <div id="caja" class="box">
                First Tab content to be displayed here
            </div>
            <p id="secondP" class="second-p  animate__animated animate__fadeIn">Add some dummy content or just add a simple text showing the tab</p>
        </main>
    </div>
    <script src="code.js"></script>
