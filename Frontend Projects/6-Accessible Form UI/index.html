<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container__form">
        <div class="container__form-input">
            <div class="name">
                <label for="nombre">Full Name</label>
                <input type="text" id="nombre" placeholder="What should we call you?">
            </div>
            <div class="email">
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="john@doe.com">
            </div>
            <div class="password">
                <label for="input-password">Enter Password</label>
                <div class="container__password">
                <input class="enter__password" type="password" placeholder="xxxxxxx" id="input-password">
                <i class='bx bx-low-vision'></i>
                </div>
            </div>
            <div class="confirm-password">
                <label for="input-password-confirm">Confirm Password</label>
                <div class="container__confirm">
                <input class="confirm__password" type="password" placeholder="xxxxxxx" id="input-password-confirm">
                <i class='bx bx-low-vision'></i>
                </div>
            </div>
            <div class="container__button">
                <input type="submit" value="Update Profile">
            </div>
        </div>
        <div class="container__profile">
            <div class="porcentual__container">
                <svg>
                    <circle r="70px" cx="50%" cy="50%" pathLength="100"> </circle>
                    <circle r="70px" cx="50%" cy="50%" pathLength="100"> </circle>
                </svg>
                <span>65%</span>
            </div>
                <h2 class="profile__title">Profile Completeness</h2>
            <div class="projects">
                <ul class="container__ul">
                    <li class="container__li done">Create Account</li>
                    <li class="container__li done">Update Roadmap Progress</li>
                    <li class="container__li done">Setup Public Profile</li>
                    <li class="container__li">Complete your first project</li>
                    <li class="container__li">Invite your Friends</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
